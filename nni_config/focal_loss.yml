  builtinTunerName: GridSearch
trial:
  command: python train.py --cfg efficientnet_b3a_e81_b16_tt7_vt2_explr_timmfc3clf_freeze_classes2_Adam_focalloss --seed 1
  codeDir: ../
  gpuNum: 1